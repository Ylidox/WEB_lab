<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="../styles/login.css">
</head>
<body>
	<form action="mailto:alievartiom2017@gmail.com" method="GET">
		<fieldset id="login">
			<legend>Вход</legend>
			<div class="main">
				<ul>
					<li>
						<label>
							<p>Email:</p> 
							<input type="email" id="login_email">
						</label>
					</li>
					<li>
						<label>
							<p>Пароль:</p> 
							<input type="password" id="login_password">
						</label>
					</li>
					<li class="button">
						<button type="submit" id="login_button">Вход</button>
					</li>
				</ul>
			</div>
		</fieldset>
	</form>
	<form action="mailto:alievartiom2017@gmail.com" method="GET">	
		<fieldset id="registration">
			<legend>Регистрация</legend>
			<div class="main">
				<ul>
					<li>
						<label>
							<p>Имя:</p> 
							<input type="text" id="name">
						</label>
					</li>
					<li>
						<label>
							<p>Фамилия:</p> 
							<input type="text" id="surname">
						</label>
					</li>
					<li>
						<label>
							<p>Email:</p> 
							<input type="email" id="email">
						</label>
					</li>
					<li>
						<label>
							<p>Пароль:</p> 
							<input type="password" id="password">
						</label>
					</li>
					<li>
						<label>
							<p>Повторите пароль:</p> 
							<input type="password" id="repeat">
						</label>
					</li>
					<li class="button">
						<button type="submit" id="send">Отправить</button>
					</li>
				</ul>	
			</div>
		</fieldset>
	</form>
	<footer>
		<div class="foot">
			<h4>Контакты</h4>
			<ol>
				<li>Почта: tourist_tours@gmail.com</li>
				<li>Телефон: +7 495 850-13-31</li>
			</ol>
		</div>
	</footer>
	<script src="../scripts/login.js"></script>
</body>
</html>
