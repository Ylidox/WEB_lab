<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Что посетить?</title>
	<link rel="stylesheet" href="../styles/what_to_visit.css">
</head>
<body>
	<div class="head">
		<h1>Что посетить?</h1>
	</div>
	<div class="main">
		<div class="country" id="Dagestan">
			<div class="head_country">
				<h2>Дагестан</h2>
				<hr>
			</div>
			<div class="elems">
				<div class="elem">
					<img src="../img/dagestan/sulak-main.jpg" alt="Сулакский каньон">
					<div class="name">
						<h3>Сулакский каньон</h3>
					</div>
				</div>
			    <div class="elem">
			    	<img src="../img/dagestan/sarycum-main.jpg" alt="Бархан Сарыкум">
					<div class="name">
						<h3>Бархан Сарыкум</h3>
					</div>
			    </div>
			    <div class="elem">
			    	<img src="../img/dagestan/gamsutl-main.jpg" alt="Аул-призрак Гамсульт">
					<div class="name">
						<h3>Аул-призрак Гамсульт</h3>
					</div>
			    </div>
			</div>
		</div>

		<div class="country" id="Baikal">
			<div class="head_country">
				<h2>Байкал</h2>
				<hr>
			</div>
			<div class="elems">
				<div class="elem">
					<img src="../img/baikal/ushkany-islands.jpg" alt="Ушканьи острова">
					<div class="name">
						<h3>Ушканьи острова</h3>
					</div>
				</div>
			    <div class="elem">
			    	<img src="../img/baikal/granate-beach.jpg" alt="Гранатовый пляж">
					<div class="name">
						<h3>Гранатовый пляж</h3>
					</div>
			    </div>
			    <div class="elem">
			    	<img src="../img/baikal/olkhon-island.jpg" alt="Остров Ольхон">
					<div class="name">
						<h3>Остров Ольхон</h3>
					</div>
			    </div>
			</div>
		</div>

		<div class="country" id="Altai">
			<div class="head_country">
				<h2>Алтай</h2>
				<hr>
			</div>
			<div class="elems">
				<div class="elem">
					<img src="../img/altai/gora-beluha.jpg" alt="Гора Белуха">
					<div class="name">
						<h3>Гора Белуха</h3>
					</div>
				</div>
			    <div class="elem">
			    	<img src="../img/altai/manzherokskoe-ozero.jpg" alt="Манжерокское озеро">
					<div class="name">
						<h3>Манжерокское озеро</h3>
					</div>
			    </div>
			    <div class="elem">
			    	<img src="../img/altai/bolshoj-chulchinskij-vodopad.jpg" alt="Большой Чульчинский Водопад">
					<div class="name">
						<h3>Большой Чульчинский Водопад</h3>
					</div>
			    </div>
			</div>
		</div>
	</div>
	<footer>
		<div class="foot">
			<h4>Контакты</h4>
			<ol>
				<li>Почта: tourist_tours@gmail.com</li>
				<li>Телефон: +7 495 850-13-31</li>
			</ol>
		</div>
	</footer>
</body>
</html>
